<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AG Landing Calculator</title>
  <link rel="stylesheet" href="AG_Landing_Calc_Style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f5ec;
    }

    header {
      text-align: center;
      background-color: #2a905c;
      color: white;
      padding: 1rem 0;
    }

    header h1 {
      margin: 0;
    }

    .container {
      margin: 2rem auto;
      max-width: 800px;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      text-align: center;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      margin: 0;
      color: #2a905c;
    }

    .card span {
      font-size: 2rem;
      font-weight: bold;
      display: block;
      margin: 0.5rem 0;
    }

    .form-section {
      display: flex;
      justify-content: space-between;
    }

    .form-section form {
      flex: 1;
      margin-right: 1rem;
    }

    form input, form select, form button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    form button {
      background-color: #2a905c;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #267c48;
    }

    .chart-container {
      margin: 2rem 0;
    }

    .chart-container h2 {
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Dashboard</h1>
  </header>

  <div class="container">
    <!-- Summary Section -->
    <div class="grid">
      <div class="card">
        <h2>Total Emissions</h2>
        <span id="total-emissions">125.4 CO₂e</span>
      </div>
      <div class="card">
        <h2>Carbon Sequestered</h2>
        <span id="carbon-sequestered">45.2 CO₂e</span>
      </div>
      <div class="card">
        <h2>Net Impact</h2>
        <span id="net-impact">80.2 CO₂e</span>
      </div>
    </div>

    <!-- Historical Chart -->
    <div class="chart-container">
      <h2>Historical Net Impact</h2>
      <canvas id="impactChart"></canvas>
    </div>

<div class="form-section">
  <h2>Log New Activity</h2>
  <div class="activity-buttons">
    <button id="emissions-btn" type="button" class="activity-button">Emissions</button>
    <button id="sequestration-btn" type="button" class="activity-button">Sequestration</button>
  </div>
  
  <form id="log-form" style="display: none;">
    <label for="activity-type">Activity Type</label>
    <select id="activity-type" name="activity-type" required>
      <option value="" disabled selected>Select activity</option>
    </select>

    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="3" placeholder="Enter any notes"></textarea>

    <button type="submit">Log Activity</button>
  </form>
</div>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Agrable. All Rights Reserved.</p>
  </footer>
